        <div class="header">

                <a href="./adminHome.html"><img src="../icons/bookshelf.png" alt="Storie di Libri"  width="60px" height="60px"></a>

        <script>
            $( document ).ready(function(){
                $(".hamburger").on('click', function(){

                    $(".center").toggleClass("none");
